<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="js/nk-config.js"></script>
  <script src="js/nk-api.js"></script>
  <script src="js/nk-admin.js"></script>
</head>
<body>

<h1>Admin Login</h1>

<div id="loginBox">
  <input type="password" id="adminPassword" placeholder="Enter Password">
  <button onclick="NK_ADMIN.login()">Login</button>
</div>

<div id="ordersSection" style="display:none;">
  <h2>Orders</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Total</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>
</div>

</body>
</html>
