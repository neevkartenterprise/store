<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Page - Order/Payment Confirmation Page</title>

<style>
body { font-family: Arial; background:#f6f8fb; padding:20px; }
table { width:100%; border-collapse:collapse; background:#fff; }
th,td { border:1px solid #ddd; padding:10px; text-align:center; }
th { background:#2d89ef; color:#fff; }
button { padding:6px 10px; border:none; border-radius:4px; cursor:pointer; }
button:disabled { background:#aaa; }
</style>
</head>

<body>

<h2>Admin Page - Order/Payment Confirmation Page</h2>

<div id="loginBox">
  <input type="password" id="adminPassword" placeholder="Admin Password">
  <button onclick="login()">Login</button>
</div>

<div id="ordersSection" style="display:none;">
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Phone</th>
        <th>Total</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz8NulIj3LlhKVYub6iuH_mWyxaZORCnLS78gGBcyDDFjvNEOyhks1JugddaA-3wmu4/exec";
const ADMIN_PASSWORD = "Neev@Kart#Admin!2026$";

const STATUS_FLOW = {
  "Order Received": ["Confirm Payment", "confirmPayment"],
  "Payment Received": ["Pick & Pack Items", "pickPack"],
  "Items Picked & Packed": ["Deliver Order", "deliverOrder"],
  "Delivering Order": ["Order Completed", "completedOrder"],
  "Completed Order": ["Completed", null]
};

function login() {
  if (adminPassword.value === ADMIN_PASSWORD) {
    loginBox.style.display="none";
    ordersSection.style.display="block";
    loadOrders();
  } else alert("Wrong password");
}

function loadOrders() {
  fetch(SCRIPT_URL + "?action=getOrders")
    .then(r => r.json())
    .then(renderOrders);
}

function renderOrders(data) {
  ordersTable.innerHTML="";
  data.forEach(o => {
    const flow = STATUS_FLOW[o[14]] || [];
    ordersTable.innerHTML += `
      <tr>
        <td>${o[0]}</td>
        <td>${o[2]}</td>
        <td>${o[3]}</td>
        <td>₹${o[10]}</td>
        <td>${o[14]}</td>
        <td>
          <button ${!flow[1]?"disabled":""}
            onclick="handleAction('${o[0]}','${flow[1]}')">
            ${flow[0] || "—"}
          </button>
        </td>
      </tr>`;
  });
}

function handleAction(orderId, action) {
  if (!action) return;
  if (!confirm("Proceed?")) return;

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: {
      "Content-Type": "text/plain;charset=utf-8"
    },
    body: JSON.stringify({ action, orderId })
  })
  .then(r => r.json())
  .then(res => {
    if (res.success) {
      alert("✅ Updated");
      loadOrders();
    } else alert("❌ Failed");
  })
  .catch(err => {
    console.error(err);
    alert("❌ Server error");
  });
}
</script>

</body>
</html>
