<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Order Management</title>

<style>
body {
  font-family: Arial;
  background:#f4f6fb;
  padding:20px;
}
h2 {
  background:#2d89ef;
  color:#fff;
  padding:12px;
  border-radius:6px;
}
.card {
  background:#fff;
  padding:15px;
  border-radius:6px;
  margin-top:15px;
}
table {
  width:100%;
  border-collapse:collapse;
}
th, td {
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
}
th {
  background:#eef3ff;
}
button {
  padding:6px 12px;
  border:none;
  border-radius:4px;
  background:#2d89ef;
  color:#fff;
  cursor:pointer;
}
button:disabled {
  background:#aaa;
}
select {
  padding:6px;
}
</style>
</head>

<body>

<h2>üõ† Admin ‚Äì Order Management</h2>

<div id="loginBox" class="card">
  <input type="password" id="adminPassword" placeholder="Admin Password">
  <button onclick="login()">Login</button>
</div>

<div id="ordersSection" style="display:none;">

  <div class="card">
    <label><b>Filter by Status:</b></label>
    <select id="statusFilter" onchange="renderOrders()">
      <option value="">All Status</option>
      <option>Order Received</option>
      <option>Payment Received</option>
      <option>Items Picked & Packed</option>
      <option>Delivering Order</option>
      <option>Completed Order</option>
    </select>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Phone</th>
          <th>Total</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz8NulIj3LlhKVYub6iuH_mWyxaZORCnLS78gGBcyDDFjvNEOyhks1JugddaA-3wmu4/exec";
const ADMIN_PASSWORD = "Neev@Kart#Admin!2026$";

const STATUS_FLOW = {
  "Order Received": ["Confirm Payment", "confirmPayment"],
  "Payment Received": ["Pick & Pack", "pickPack"],
  "Items Picked & Packed": ["Start Delivery", "deliverOrder"],
  "Delivering Order": ["Complete Order", "completedOrder"],
  "Completed Order": ["Completed", null]
};

let ORDERS = [];

function login() {
  if (adminPassword.value === ADMIN_PASSWORD) {
    loginBox.style.display="none";
    ordersSection.style.display="block";
    loadOrders();
  } else alert("Wrong password");
}

function loadOrders() {
  fetch(SCRIPT_URL + "?action=getOrders")
    .then(r => r.json())
    .then(d => {
      ORDERS = d;
      renderOrders();
    });
}

function renderOrders() {
  const filter = statusFilter.value;
  ordersTable.innerHTML="";

  ORDERS.forEach(o => {
    if (filter && o[14] !== filter) return;

    const flow = STATUS_FLOW[o[14]] || [];

    ordersTable.innerHTML += `
      <tr>
        <td>${o[0]}</td>
        <td>${o[2]}</td>
        <td>${o[3]}</td>
        <td>‚Çπ${o[10]}</td>
        <td>${o[14]}</td>
        <td>
          <button ${!flow[1]?"disabled":""}
            onclick="handleAction('${o[0]}','${flow[1]}')">
            ${flow[0]}
          </button>
        </td>
      </tr>`;
  });
}

function handleAction(orderId, action) {
  if (!action || !confirm("Proceed?")) return;

  fetch(SCRIPT_URL, {
    method:"POST",
    headers:{ "Content-Type":"text/plain;charset=utf-8" },
    body:JSON.stringify({ action, orderId })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.success){ alert("‚úÖ Updated"); loadOrders(); }
    else alert("‚ùå Failed");
  });
}
</script>

</body>
</html>
