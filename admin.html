<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Order Management</title>

<style>
/* (YOUR EXISTING CSS ‚Äî UNTOUCHED) */
body {
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #000;
  padding: 20px;
}
h2 {
  background: #EDC789;
  color: #000;
  padding: 14px;
  border-radius: 6px;
  border: 1px solid #000;
  margin-bottom: 20px;
}
.card {
  background: #ffffff;
  padding: 15px;
  border-radius: 6px;
  margin-top: 15px;
  border: 1px solid #000;
}
.filter-bar {
  display: flex;
  gap: 12px;
  align-items: center;
  flex-wrap: wrap;
}
input[type="text"],
input[type="password"],
select {
  padding: 8px;
  border: 1px solid #000;
  border-radius: 4px;
  color: #000;
  background: #fff;
}
table {
  width: 100%;
  border-collapse: collapse;
  border: 1px solid #000;
}
th, td {
  padding: 10px;
  border: 1px solid #000;
  text-align: center;
  color: #000;
}
th {
  background: #EDC789;
}
button {
  padding: 6px 14px;
  border: 1px solid #000;
  border-radius: 4px;
  background: #EDC789;
  color: #000;
  cursor: pointer;
  font-weight: 600;
}
button:hover:not(:disabled) {
  opacity: 0.9;
}
button:disabled {
  background: #ddd;
  color: #666;
  cursor: not-allowed;
}
</style>
</head>

<body>

<h2 style="display:flex;justify-content:space-between;align-items:center;">
  üõ† Admin ‚Äì Order Management
  <button id="logoutBtn" style="display:none;">üîê Log Out</button>
</h2>

<div id="loginBox" class="card">
  <input type="password" id="adminPassword" placeholder="Admin Password">
  <button onclick="login()">Login</button>
</div>

<div id="ordersSection" style="display:none;">

  <!-- üìä DASHBOARD SUMMARY -->
<div class="card" style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;">

  <!-- LEFT SIDE -->
  <div style="display:flex;align-items:center;gap:25px;">

    <div>
      <strong>Active Orders:</strong>
      <span id="activeCount"
        style="background:#EDC789;padding:4px 12px;border-radius:20px;margin-left:6px;">
        0
      </span>
    </div>

    <div>
      <label style="display:flex;align-items:center;gap:8px;cursor:pointer;">
        <input type="checkbox" id="toggleArchived" onchange="renderOrders()">
        Show Archived Orders
      </label>
    </div>

    <!-- ‚úÖ NEW -->
    <div id="lastRefreshed"
         style="font-size:12px;color:#555;">
      Last refreshed at: ‚Äî
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div>
    <button onclick="downloadCSV()">‚¨á Download CSV</button>
  </div>

</div>


  <div class="card filter-bar">
    <input
      type="text"
      id="searchInput"
      placeholder="üîç Search Order ID / Customer / Phone"
      oninput="renderOrders()"
    >
   
    <select id="statusFilter" onchange="renderOrders()">
      <option value="">All Status</option>
      <option>Order Received</option>
      <option>Payment Received</option>
      <option>Items Picked & Packed</option>
      <option>Delivering Order</option>
      <option>Completed Order</option>
      <option>Cancelled Order</option> <!-- ‚úÖ Added -->
    </select>
    <input type="date" id="dateFrom" onchange="renderOrders()">
    <input type="date" id="dateTo" onchange="renderOrders()">
  </div>
  
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Order Date</th>   <!-- ‚úÖ Added -->
          <th>Customer</th>
          <th>Phone</th>
          <th>Total</th>
          <th>Payment Reference</th>
          <th>Status</th>
          <th>Action</th>
          <th>Cancel Order</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz8NulIj3LlhKVYub6iuH_mWyxaZORCnLS78gGBcyDDFjvNEOyhks1JugddaA-3wmu4/exec";
const ADMIN_PASSWORD = "Neev@Kart#Admin!2026$";

const STATUS_FLOW = {
  "Order Received": ["Confirm Payment", "confirmPayment"],
  "Payment Received": ["Pick & Pack", "pickPack"],
  "Items Picked & Packed": ["Start Delivery", "deliverOrder"],
  "Delivering Order": ["Complete Order", "completedOrder"],
  "Completed Order": ["Completed", null],
  "Cancelled Order": ["Cancelled", null]   // ‚úÖ Added
};

let ORDERS = [];

function login() {
  if (adminPassword.value === ADMIN_PASSWORD) {

    sessionStorage.setItem("adminLoggedIn", "true");

    loginBox.style.display = "none";
    ordersSection.style.display = "block";

    // ‚úÖ Show Logout button after login
    document.getElementById("logoutBtn").style.display = "inline-block";

    loadOrders();
    setInterval(loadOrders, 30000);

  } else {
    alert("Wrong password");
  }
}

function loadOrders() {
  fetch(SCRIPT_URL + "?action=getOrders")
    .then(r => r.json())
    .then(response => {

      if (!response.success) {
        alert("Failed to load orders");
        return;
      }

      ORDERS = response.data;   // ‚úÖ FIXED
      renderOrders();
      updateLastRefreshedTime();
    })
    .catch(err => {
      console.error("Load orders error:", err);
      alert("Error fetching orders.");
    });
}

function updateLastRefreshedTime() {
  const now = new Date();

  const timeString = now.toLocaleTimeString("en-IN", {
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: true
  });

  const el = document.getElementById("lastRefreshed");
  if (el) {
    el.innerText = "Last refreshed at: " + timeString;
  }
}


function renderOrders() {

  const status = statusFilter.value;
  const search = searchInput.value.toLowerCase();
  const fromDate = dateFrom.value;
  const toDate = dateTo.value;
  const showArchived = toggleArchived.checked;

  ordersTable.innerHTML = "";

  let activeCount = 0;
  let totalRevenue = 0;

  ORDERS.forEach(o => {

    const orderId = String(o[0]).toLowerCase();
    const orderDateRaw = o[1];
    const orderDate = new Date(orderDateRaw);
    const formattedDate = orderDate.toLocaleDateString("en-IN");

    const customer = String(o[2]).toLowerCase();
    const phone = String(o[3]).toLowerCase();
    const orderStatus = o[15];          // Status
    const paymentRef = o[14] || "-";    // UTR
    const totalAmount = Number(o[13]) || 0; // Final Total

    const isArchived =
      orderStatus.startsWith("Cancelled Order") ||
      orderStatus === "Completed Order";

    // üöÄ Default: hide archived unless toggle ON
    if (!showArchived && isArchived) return;

    // ‚úÖ STATUS FILTER
    if (status) {

      if (status === "Cancelled Order") {
        if (!orderStatus.startsWith("Cancelled Order")) return;
      }
      else if (status === "Completed Order") {
        if (orderStatus !== "Completed Order") return;
      }
      else {
        if (orderStatus !== status) return;
      }
    }

    // ‚úÖ SEARCH FILTER
    if (
      search &&
      !orderId.includes(search) &&
      !customer.includes(search) &&
      !phone.includes(search)
    ) return;

    // ‚úÖ DATE FILTER
    if (fromDate) {
      if (orderDate < new Date(fromDate)) return;
    }

    if (toDate) {
      const to = new Date(toDate);
      to.setHours(23,59,59,999);
      if (orderDate > to) return;
    }

    // üìä Count active (non archived)
    if (!isArchived) activeCount++;

    // üí∞ Revenue (only completed orders)
    if (orderStatus === "Completed Order") {
      totalRevenue += totalAmount;
    }

    const flow = STATUS_FLOW[orderStatus] || [];

    ordersTable.innerHTML += `
      <tr>
        <td>${o[0]}</td>
        <td>${formattedDate}</td>
        <td>${o[2]}</td>
        <td>${o[3]}</td>
        <td>‚Çπ${o[13]}</td>
        <td>${paymentRef}</td>
        <td>${orderStatus}</td>
        <td>
          <button ${!flow[1] ? "disabled" : ""}
            onclick="handleAction('${o[0]}','${flow[1]}')">
            ${flow[0] || "‚Äî"}
          </button>
        </td>
        <td>
          <button onclick="cancelOrder('${o[0]}')"
            ${(isArchived) ? "disabled" : ""}>
            ‚ùå Cancel
          </button>
        </td>
      </tr>
    `;
  });

  // üìä Update Dashboard
  activeCountEl = document.getElementById("activeCount");
  revenueEl = document.getElementById("totalRevenue");

  if (activeCountEl) activeCountEl.innerText = activeCount;
  if (revenueEl) revenueEl.innerText = totalRevenue.toLocaleString("en-IN");
}

function downloadCSV() {

  const rows = [];
  const headers = [
    "Order ID",
    "Order Date",
    "Customer",
    "Phone",
    "Total",
    "Payment Reference",
    "Status"
  ];

  rows.push(headers);

  const status = statusFilter.value;
  const search = searchInput.value.toLowerCase();
  const fromDate = dateFrom.value;
  const toDate = dateTo.value;
  const showArchived = toggleArchived.checked;

  ORDERS.forEach(o => {

    const orderId = String(o[0]).toLowerCase();
    const orderDateRaw = o[1];
    const orderDate = new Date(orderDateRaw);
    const formattedDate = orderDate.toLocaleDateString("en-IN");

    const customer = String(o[2]).toLowerCase();
    const phone = String(o[3]).toLowerCase();
    const orderStatus = o[15];
    const paymentRef = o[14] || "-";
    const totalAmount = o[13] || 0;

    const isArchived =
      orderStatus.startsWith("Cancelled Order") ||
      orderStatus === "Completed Order";

    if (!showArchived && isArchived) return;

    if (status) {
      if (status === "Cancelled Order") {
        if (!orderStatus.startsWith("Cancelled Order")) return;
      }
      else if (orderStatus !== status) return;
    }

    if (
      search &&
      !orderId.includes(search) &&
      !customer.includes(search) &&
      !phone.includes(search)
    ) return;

    if (fromDate && orderDate < new Date(fromDate)) return;

    if (toDate) {
      const to = new Date(toDate);
      to.setHours(23,59,59,999);
      if (orderDate > to) return;
    }

    rows.push([
      o[0],
      formattedDate,
      o[2],
      o[3],
      totalAmount,
      paymentRef,
      orderStatus
    ]);
  });

  const csvContent = rows.map(e => e.join(",")).join("\n");

  const blob = new Blob([csvContent], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "filtered_orders.csv";
  a.click();

  URL.revokeObjectURL(url);
}


function handleAction(orderId, action) {
  if (!action) return;
  if (!confirm("Proceed with this action?")) return;

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action, orderId })
  })
  .then(r => r.json())
  .then(res => {
    if (res.success) {
      alert("‚úÖ Order updated");
      loadOrders();
    } else {
      alert("‚ùå Update failed");
    }
  });
}

function cancelOrder(orderId) {
  if (!confirm("Are you sure you want to cancel this order?")) return;

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action: "cancelOrder", orderId })
  })
  .then(r => r.json())
  .then(res => {
    if (res.success) {
      alert("‚ùå Order Cancelled");
      loadOrders();
    } else {
      alert("Cancel failed");
    }
  });
}

/************************************************
 * AUTO LOGIN IF SESSION EXISTS
 ************************************************/
window.addEventListener("DOMContentLoaded", function () {

  if (sessionStorage.getItem("adminLoggedIn") === "true") {

    loginBox.style.display = "none";
    ordersSection.style.display = "block";
    document.getElementById("logoutBtn").style.display = "inline-block";

    loadOrders();
    setInterval(loadOrders, 30000);
  }

});

/************************************************
 * LOGOUT
 ************************************************/
document.getElementById("logoutBtn").addEventListener("click", function () {

  if (!confirm("Are you sure you want to log out?")) return;

  // Clear session
  sessionStorage.removeItem("adminLoggedIn");

  // Hide orders
  ordersSection.style.display = "none";
  loginBox.style.display = "block";

  // Hide logout button again
  document.getElementById("logoutBtn").style.display = "none";

  // Optional: Clear password field
  adminPassword.value = "";

});
</script>

</body>
</html>
