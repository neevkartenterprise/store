<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin â€“ Order Management</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* YOUR EXISTING CSS â€” UNTOUCHED */
body {
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #000;
  padding: 20px;
}
h2 {
  background: #EDC789;
  color: #000;
  padding: 14px;
  border-radius: 6px;
  border: 1px solid #000;
  margin-bottom: 20px;
}
.card {
  background: #ffffff;
  padding: 15px;
  border-radius: 6px;
  margin-top: 15px;
  border: 1px solid #000;
}
.filter-bar {
  display: flex;
  gap: 12px;
  align-items: center;
  flex-wrap: wrap;
}
input[type="text"],
input[type="password"],
select {
  padding: 8px;
  border: 1px solid #000;
  border-radius: 4px;
  color: #000;
  background: #fff;
}
table {
  width: 100%;
  border-collapse: collapse;
  border: 1px solid #000;
}
th, td {
  padding: 10px;
  border: 1px solid #000;
  text-align: center;
  color: #000;
}
th {
  background: #EDC789;
}
button {
  padding: 6px 14px;
  border: 1px solid #000;
  border-radius: 4px;
  background: #EDC789;
  color: #000;
  cursor: pointer;
  font-weight: 600;
}
button:hover:not(:disabled) {
  opacity: 0.9;
}
button:disabled {
  background: #ddd;
  color: #666;
  cursor: not-allowed;
}
</style>
</head>

<body>

<h2>ðŸ›  Admin â€“ Order Management</h2>

<div id="loginBox" class="card">
  <input type="password" id="adminPassword" placeholder="Admin Password">
  <button onclick="login()">Login</button>
</div>

<div id="ordersSection" style="display:none;">

  <!-- ðŸ“Š DASHBOARD -->
  <div class="card" style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:20px;">

    <div>
      <strong>Active Orders:</strong>
      <span id="activeCount" style="background:#EDC789;padding:4px 10px;border-radius:20px;">
        0
      </span>
    </div>

    <div>
      <strong>Daily Revenue:</strong>
      â‚¹<span id="dailyRevenue">0</span>
    </div>

    <div>
      <button onclick="downloadCSV()">â¬‡ Download CSV</button>
    </div>

    <div>
      <label style="display:flex;align-items:center;gap:8px;cursor:pointer;">
        <input type="checkbox" id="toggleArchived" onchange="renderOrders()">
        Show Archived Orders
      </label>
    </div>

  </div>

  <!-- ðŸ“ˆ CHART -->
  <div class="card">
    <canvas id="ordersChart" height="100"></canvas>
  </div>

  <!-- FILTERS -->
  <div class="card filter-bar">
    <input
      type="text"
      id="searchInput"
      placeholder="ðŸ” Search Order ID / Customer / Phone"
      oninput="renderOrders()"
    >
    <select id="statusFilter" onchange="renderOrders()">
      <option value="">All Status</option>
      <option>Order Received</option>
      <option>Payment Received</option>
      <option>Items Picked & Packed</option>
      <option>Delivering Order</option>
      <option>Completed Order</option>
      <option>Cancelled Order</option>
    </select>
  </div>

  <!-- TABLE -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Phone</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz8NulIj3LlhKVYub6iuH_mWyxaZORCnLS78gGBcyDDFjvNEOyhks1JugddaA-3wmu4/exec";
const ADMIN_PASSWORD = "Neev@Kart#Admin!2026$";

let ORDERS = [];
let chartInstance = null;

function login() {
  if (adminPassword.value === ADMIN_PASSWORD) {
    loginBox.style.display = "none";
    ordersSection.style.display = "block";
    loadOrders();
    setInterval(loadOrders, 30000); // ðŸ”„ Auto refresh every 30 sec
  } else {
    alert("Wrong password");
  }
}

function loadOrders() {
  fetch(SCRIPT_URL + "?action=getOrders")
    .then(r => r.json())
    .then(data => {
      ORDERS = data;
      renderOrders();
      updateDashboard();
      renderChart();
    });
}

function renderOrders() {

  const showArchived = toggleArchived.checked;
  const search = searchInput.value.toLowerCase();
  const status = statusFilter.value;

  ordersTable.innerHTML = "";
  let activeCount = 0;

  ORDERS.forEach(o => {

    const orderId = String(o[0]).toLowerCase();
    const date = new Date(o[1]).toLocaleDateString("en-IN");
    const customer = String(o[2]).toLowerCase();
    const phone = String(o[3]).toLowerCase();
    const total = o[10];
    const orderStatus = o[14];

    const isArchived =
      orderStatus === "Completed Order" ||
      orderStatus.startsWith("Cancelled");

    if (!showArchived && isArchived) return;
    if (status && orderStatus !== status) return;
    if (search &&
      !orderId.includes(search) &&
      !customer.includes(search) &&
      !phone.includes(search)
    ) return;

    if (!isArchived) activeCount++;

    ordersTable.innerHTML += `
      <tr>
        <td>${o[0]}</td>
        <td>${date}</td>
        <td>${o[2]}</td>
        <td>${o[3]}</td>
        <td>â‚¹${total}</td>
        <td>${orderStatus}</td>
      </tr>
    `;
  });

  document.getElementById("activeCount").innerText = activeCount;
}

function updateDashboard() {
  const today = new Date().toLocaleDateString("en-IN");

  let dailyRevenue = 0;

  ORDERS.forEach(o => {
    const date = new Date(o[1]).toLocaleDateString("en-IN");
    if (date === today && o[14] === "Completed Order") {
      dailyRevenue += Number(o[10]) || 0;
    }
  });

  document.getElementById("dailyRevenue").innerText =
    dailyRevenue.toLocaleString("en-IN");
}

function renderChart() {

  const grouped = {};

  ORDERS.forEach(o => {
    const date = new Date(o[1]).toLocaleDateString("en-IN");
    if (!grouped[date]) grouped[date] = 0;
    grouped[date]++;
  });

  const labels = Object.keys(grouped);
  const data = Object.values(grouped);

  if (chartInstance) chartInstance.destroy();

  chartInstance = new Chart(document.getElementById("ordersChart"), {
    type: "bar",
    data: {
      labels: labels,
      datasets: [{
        label: "Orders per Day",
        data: data,
        backgroundColor: "#EDC789"
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      }
    }
  });
}

function downloadCSV() {
  let csv = "Order ID,Date,Customer,Phone,Total,Status\n";

  ORDERS.forEach(o => {
    csv += `${o[0]},${o[1]},${o[2]},${o[3]},${o[10]},${o[14]}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "orders.csv";
  a.click();

  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
