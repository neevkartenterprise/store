<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Order Management</title>

<style>
body {
  font-family: Arial;
  background:#EDC789;
  padding:20px;
}
h2 {
  background:#EDC789;
  color:black;
  padding:12px;
  border-radius:6px;
}
.card {
  background:#EDC789;
  padding:15px;
  border-radius:6px;
  margin-top:15px;
}
.filter-bar {
  display:flex;
  gap:12px;
  align-items:center;
  flex-wrap:wrap;
}
input[type="text"], input[type="password"], select {
  padding:8px;
  border:1px solid #ccc;
  border-radius:4px;
}
table {
  width:100%;
  border-collapse:collapse;
}
th, td {
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
}
th {
  background:#EDC789;
}
button {
  padding:6px 12px;
  border:none;
  border-radius:4px;
  background:#EDC789;
  color:black;
  cursor:pointer;
}
button:disabled {
  background:white;
  cursor:not-allowed;
}
</style>
</head>

<body>

<h2>üõ† Admin ‚Äì Order Management</h2>

<div id="loginBox" class="card">
  <input type="password" id="adminPassword" placeholder="Admin Password">
  <button onclick="login()">Login</button>
</div>

<div id="ordersSection" style="display:none;">

  <!-- FILTER BAR -->
  <div class="card filter-bar">
    <input
      type="text"
      id="searchInput"
      placeholder="üîç Search Order ID / Customer / Phone"
      oninput="renderOrders()"
    >

    <select id="statusFilter" onchange="renderOrders()">
      <option value="">All Status</option>
      <option>Order Received</option>
      <option>Payment Received</option>
      <option>Items Picked & Packed</option>
      <option>Delivering Order</option>
      <option>Completed Order</option>
    </select>
  </div>

  <!-- ORDERS TABLE -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Phone</th>
          <th>Total</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz8NulIj3LlhKVYub6iuH_mWyxaZORCnLS78gGBcyDDFjvNEOyhks1JugddaA-3wmu4/exec";
const ADMIN_PASSWORD = "Neev@Kart#Admin!2026$";

const STATUS_FLOW = {
  "Order Received": ["Confirm Payment", "confirmPayment"],
  "Payment Received": ["Pick & Pack", "pickPack"],
  "Items Picked & Packed": ["Start Delivery", "deliverOrder"],
  "Delivering Order": ["Complete Order", "completedOrder"],
  "Completed Order": ["Completed", null]
};

let ORDERS = [];

function login() {
  if (adminPassword.value === ADMIN_PASSWORD) {
    loginBox.style.display = "none";
    ordersSection.style.display = "block";
    loadOrders();
  } else {
    alert("Wrong password");
  }
}

function loadOrders() {
  fetch(SCRIPT_URL + "?action=getOrders")
    .then(r => r.json())
    .then(data => {
      ORDERS = data;
      renderOrders();
    });
}

function renderOrders() {
  const status = statusFilter.value;
  const search = searchInput.value.toLowerCase();

  ordersTable.innerHTML = "";

  ORDERS.forEach(o => {
    const orderId = String(o[0]).toLowerCase();
    const customer = String(o[2]).toLowerCase();
    const phone = String(o[3]).toLowerCase();
    const orderStatus = o[14];

    // Status filter
    if (status && orderStatus !== status) return;

    // Search filter
    if (
      search &&
      !orderId.includes(search) &&
      !customer.includes(search) &&
      !phone.includes(search)
    ) return;

    const flow = STATUS_FLOW[orderStatus] || [];

    ordersTable.innerHTML += `
      <tr>
        <td>${o[0]}</td>
        <td>${o[2]}</td>
        <td>${o[3]}</td>
        <td>‚Çπ${o[10]}</td>
        <td>${orderStatus}</td>
        <td>
          <button ${!flow[1] ? "disabled" : ""}
            onclick="handleAction('${o[0]}','${flow[1]}')">
            ${flow[0] || "‚Äî"}
          </button>
        </td>
      </tr>
    `;
  });
}

function handleAction(orderId, action) {
  if (!action) return;
  if (!confirm("Proceed with this action?")) return;

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action, orderId })
  })
  .then(r => r.json())
  .then(res => {
    if (res.success) {
      alert("‚úÖ Order updated");
      loadOrders();
    } else {
      alert("‚ùå Update failed");
    }
  })
  .catch(() => alert("‚ùå Server error"));
}
</script>

</body>
</html>
